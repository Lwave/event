<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script>
        $(function () {
            //1.使用on给按钮绑定单击事件 click
            $("#btn").on("click", function () {
                alert("我被点击了！");
            });
            //2.使用off解绑单击事件
            $("#btn2").click(function () {
                //解除btn按钮的单击事件
                //$("#btn").off("click");
                $("#btn").off();//将组件上的所有事件全部解除
            })
        });
    </script>

</head>
<body>

<input id="btn" type="button" value="使用on绑定单击事件">
<input id="btn2" type="button" value="使用off解绑单击事件">
</body>
</html>
