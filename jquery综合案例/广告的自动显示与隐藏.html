<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script>
        /*   需求：
              1.当页面加载后，3秒后，自动显示广告
              2.广告显示5秒后，自动消失。
              分析：
                1.使用定时器来完成。setTimeout(执行一次定时器)
                2.经过分析发现，jquery的显示和隐藏动画效果其实就是控制display
                3.使用  show/hide方法来完成广告显示
         */
        //入口函数，在页面加载完成后，定义定时器，调用这两个方法
        $(function () {
            //定义一个定时器    调用adshow方法  3s后执行一次
            setTimeout(adshow, 3000);
            //定义一个定时器    调用adhide方法  8s后执行一次
            setTimeout(adhide, 8000);
        });

        //显示广告
        function adshow() {
            //获取广告div，调用显示方法
            $("#ad").fadeIn("slow");

        }

        //隐藏广告
        function adhide() {
            //获取广告div，调用隐藏方法
            $("#ad").fadeOut("slow");
        }


    </script>
</head>
<body>
<div>
    <!--整体Div-->
    <!--广告Div-->
    <div id="ad" style="display: none;">
        <img style="width: 100%;" src="img/adv.jpg">
    </div>
    <!--下方正文部分-->
    <div id="content">
       <p style="color: red">正文部分</p>
    </div>
</div>
</body>
</html>
